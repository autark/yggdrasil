<h2>Welcome to Yggdrasil</h2>

<p>Yggdrasil is a temporal, object oriented storage
solution that allows relations between structures in the system.
Yggdrasil is open source, released under the Gnu Public License, <a
href="http://www.gnu.org/licenses/gpl.html">V3</a>. For more
information, please visit the Yggdrasil <a
href="http://trac.math.uio.no">Trac</a> site.</p>
